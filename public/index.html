<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quest: Knowledge Base Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Code Quest</h1>
        <div class="search-section">
            <input type="text" id="searchInput" class="input-field" placeholder="Enter your search query...">
            <button id="searchButton" class="search-button">Search</button>
            <button id="clearButton" class="clear-button">Clear</button>
            <button id="toggleFilters" class="search-button">Advanced Options</button>
        </div>
        <div class="filter-sort-section" id="filterSortSection" style="display: none;">
            <select id="sourceFilter" class="small-input-field">
                <option value="all">All Sources</option>
                <option value="stackoverflow">Stack Overflow</option>
                <option value="reddit">Reddit</option>
            </select>
            <input type="number" id="minUpvotes" class="small-input-field" placeholder="Min Upvotes">
            <input type="number" id="minComments" class="small-input-field" placeholder="Min Comments">
            <select id="sortCriteria" class="small-input-field">
                <option value="relevance">Sort by Relevance</option>
                <option value="date">Sort by Date (Newest)</option>
                <option value="upvotes">Sort by Upvotes</option>
                <option value="comments">Sort by Comments</option>
            </select>
        </div>
        <div class="results-container" id="results">
            <p class="placeholder-text">Search results will appear here...</p>
        </div>
        <div class="email-section" id="emailSection" style="display: none;">
            <input type="email" id="emailInput" class="input-field" placeholder="Enter your email...">
            <button id="sendEmailButton" class="search-button">Send Results</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
